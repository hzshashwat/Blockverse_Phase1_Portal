<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnware</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://blockverse2024.s3.ap-south-1.amazonaws.com/blockchainlogo+(white)+2.png" alt=""> 
            </div>
            <nav class="nav">
              <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                </ul>
            </nav>
        </div>

          </header>
      <div class="buttons">
            <button>Sign Up</button>

    <main class="main">

            </section>
